<!DOCTYPE html>
<html lang="en">  

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fusee">
        <img src="./Imgs/accelerate-svgrepo-com.svg" id="fuseau" alt="Flying Fuseau">
    </div>  

    <div class="thumbnails-wrap">
        <img src="./Imgs/button-arrow-left-svgrepo-com.svg" id="backBtn">

        <div class="thumbnails">
            <div class="image-container">
                <img src="./Imgs/creativity-svgrepo-com.svg" alt="Image 1">
                <p class="image-text">Create and Innovate</p>
            </div>  
            <div class="image-container">
                <img src="./Imgs/cloud-acceleration-svgrepo-com.svg" alt="Image 2">
                <p class="image-text">TEXT NEEDED HERE2</p>
            </div>  
            <div class="image-container">
                <img src="./Imgs/recursive-server-svgrepo-com.svg" alt="Image 3">
                <p class="image-text">TEXT NEEDED HERE3</p>
            </div>
            <div class="image-container">
                <img src="./Imgs/network-svgrepo-com.svg" alt="Image 4">
                <p class="image-text">TEXT NEEDED HERE</p>
            </div>  
            <div class="image-container">
                <img src="./Imgs/api-interface-svgrepo-com.svg" alt="Image 5">
                <p class="image-text">TEXT NEEDED HERE2</p>
            </div>  
        </div>

        <img src="./Imgs/button-arrow-right-svgrepo-com.svg" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".thumbnails");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 300; 
        });
        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 300; 
        });

        const fuseau = document.getElementById("fuseau");

        let x = 0;
        let y = window.innerHeight; 
        let speed = 3;
        let direction = 1; 

        function flyFuseau() {
            if (x < window.innerWidth && y > 0 && direction === 1) {
                x += speed;
                y -= speed;
            } else if (x > 0 && y < window.innerHeight && direction === -1) {
                x -= speed;
                y += speed;
            } else {
                direction *= -1; 
            }

            fuseau.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            requestAnimationFrame(flyFuseau);
        }

        flyFuseau(); 
    </script>
</body>

</html>
