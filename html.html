<!DOCTYPE html>
<html>  

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./Imgs/accelerate-svgrepo-com.svg" id="fuseau" alt="Flying Fuseau">
    <div class="thumbnails-wrap">
        <img src="./Imgs/button-arrow-left-svgrepo-com.svg" id="backBtn">

        <div class="thumbnails">
          

            <div class="image-container">
                <img src="./hackathon.avif" alt="Image 1">
                <p class="image-text">TEXT NEEDED HERE</p>
            </div>  
            <div class="image-container">
                <img src="./hq720 (3).avif" alt="Image 2">
                <p class="image-text">TEXT NEEDED HERE2</p>
            </div>  
            <div class="image-container">
                <img src="./hq720 (6).avif" alt="Image 3">
                <p class="image-text">TEXT NEEDED HERE3</p>
            </div>
            
           
            <div class="image-container">
                <img src="./hackathon.avif" alt="Image 4">
                <p class="image-text">TEXT NEEDED HERE</p>
            </div>  
            <div class="image-container">
                <img src="./hq720 (3).avif" alt="Image 5">
                <p class="image-text">TEXT NEEDED HERE2</p>
            </div>  
        </div>

        <img src="./Imgs/button-arrow-right-svgrepo-com.svg" id="nextBtn">
    </div>
    
    <script>
        let scrollContainer = document.querySelector(".thumbnails");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 300; 
        });
        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 300; 
        });

        const fuseau = document.getElementById("fuseau");

let x = 0;
let speed = 3; 

function flyFuseau() {
    if (x < window.innerWidth) {
        x += speed;
        fuseau.style.transform = `translate(${x}px, -50%) rotate(${x}deg)`;
        requestAnimationFrame(flyFuseau);
    } else {
        x = -100; 
        flyFuseau();
    }
}

flyFuseau(); 
        
    </script>
</body>

</html>
