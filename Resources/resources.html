<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Resources</title>
    <link rel="stylesheet" href="resources.styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resources = [
                { name: "W3Schools", url: "https://www.w3schools.com", img: "path/to/w3schools.jpg" },
                { name: "MDN Web Docs", url: "https://developer.mozilla.org", img: "path/to/mdn.jpg" },
                { name: "freeCodeCamp", url: "https://www.freecodecamp.org", img: "path/to/freecodecamp.jpg" },
                { name: "Codecademy", url: "https://www.codecademy.com", img: "path/to/codecademy.jpg" },
                { name: "Khan Academy", url: "https://www.khanacademy.org/computing/computer-programming", img: "path/to/khanacademy.jpg" },
                { name: "Coursera", url: "https://www.coursera.org", img: "path/to/coursera.jpg" },
                { name: "Udemy", url: "https://www.udemy.com", img: "path/to/udemy.jpg" },
                { name: "edX", url: "https://www.edx.org", img: "path/to/edx.jpg" },
                { name: "Pluralsight", url: "https://www.pluralsight.com", img: "path/to/pluralsight.jpg" },
                { name: "Udacity", url: "https://www.udacity.com", img: "path/to/udacity.jpg" },
                { name: "Stack Overflow", url: "https://stackoverflow.com", img: "path/to/stackoverflow.jpg" },
                { name: "GitHub", url: "https://github.com", img: "path/to/github.jpg" },
                { name: "GitLab", url: "https://gitlab.com", img: "path/to/gitlab.jpg" },
                { name: "Bitbucket", url: "https://bitbucket.org", img: "path/to/bitbucket.jpg" },
                { name: "CodePen", url: "https://codepen.io", img: "path/to/codepen.jpg" },
                { name: "JSFiddle", url: "https://jsfiddle.net", img: "path/to/jsfiddle.jpg" },
                { name: "CodeSandbox", url: "https://codesandbox.io", img: "path/to/codesandbox.jpg" },
                { name: "Repl.it", url: "https://repl.it", img: "path/to/replit.jpg" },
                { name: "LeetCode", url: "https://leetcode.com", img: "path/to/leetcode.jpg" },
                { name: "HackerRank", url: "https://www.hackerrank.com", img: "path/to/hackerrank.jpg" },
                { name: "Exercism", url: "https://exercism.io", img: "path/to/exercism.jpg" },
                { name: "CodeSignal", url: "https://codesignal.com", img: "path/to/codesignal.jpg" },
                { name: "CodeWars", url: "https://www.codewars.com", img: "path/to/codewars.jpg" },
                { name: "HackerEarth", url: "https://www.hackerearth.com", img: "path/to/hackerearth.jpg" },
            ];

            const container = document.querySelector(".resource-container");
            const viewMoreButton = document.querySelector(".view-more");
            const viewLessButton = document.querySelector(".view-less");
            const searchInput = document.querySelector(".search-input");

            function renderResources(filteredResources = resources) {
                container.innerHTML = "";
                filteredResources.forEach((resource, index) => {
                    const item = document.createElement("div");
                    item.className = "resource-item" + (index >= 6 ? " hidden" : "");
                    item.innerHTML = `
                        <a href="${resource.url}" target="_blank">
                            <img src="${resource.img}" alt="${resource.name}">
                            <p>${resource.name}</p>
                        </a>
                    `;
                    container.appendChild(item);
                });
            }

            viewMoreButton.addEventListener("click", function() {
                document.querySelectorAll(".resource-item.hidden").forEach(item => {
                    item.classList.remove("hidden");
                });
                viewMoreButton.style.display = "none";
                viewLessButton.style.display = "inline-block";
            });

            viewLessButton.addEventListener("click", function() {
                document.querySelectorAll(".resource-item").forEach((item, index) => {
                    if (index >= 6) {
                        item.classList.add("hidden");
                    }
                });
                viewMoreButton.style.display = "inline-block";
                viewLessButton.style.display = "none";
            });

            searchInput.addEventListener("input", function() {
                const query = searchInput.value.toLowerCase();
                const filteredResources = resources.filter(resource => resource.name.toLowerCase().includes(query));
                renderResources(filteredResources);
            });

            renderResources();
        });
    </script>
</head>
<body>
    <h1>Resources</h1>
    <input type="text" class="search-input" placeholder="Search resources...">
    <div class="resource-container">
        <!-- Resources will be rendered here -->
    </div>
    <button class="view-more">View More</button>
    <button class="view-less" style="display: none;">View Less</button>
</body>
</html>
