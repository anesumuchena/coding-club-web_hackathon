    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resources = [
                { name: "W3Schools", url: "https://www.w3schools.com", img: "./Imgs/w3.png" },
                { name: "MDN Web Docs", url: "https://developer.mozilla.org", img: "./Imgs/MDN.png" },
                { name: "freeCodeCamp", url: "https://www.freecodecamp.org", img: "./Imgs/freecode.png" },
                { name: "Codecademy", url: "https://www.codecademy.com", img: "./Imgs/codeaca.jpg" },
                { name: "Khan Academy", url: "https://www.khanacademy.org/computing/computer-programming", img: "./Imgs/kan.png" },
                { name: "Coursera", url: "https://www.coursera.org", img: "./Imgs/coursera.jpg" },
                { name: "Udemy", url: "https://www.udemy.com", img: "./Imgs/udemy.png" },
                { name: "edX", url: "https://www.edx.org", img: "./Imgs/edx.png" },
                { name: "Pluralsight", url: "https://www.pluralsight.com", img: "./Imgs/plurasight.png" },
                { name: "Udacity", url: "https://www.udacity.com", img: "./Imgs/udacity.jpg" },
                { name: "Stack Overflow", url: "https://stackoverflow.com", img: "./Imgs/overflow.png" },
                { name: "GitHub", url: "https://github.com", img: "./Imgs/github.png" },
                { name: "GitLab", url: "https://gitlab.com", img: "./Imgs/gitlab.png" },
                { name: "Bitbucket", url: "https://bitbucket.org", img: "./Imgs/bitbucke.jpg" },
                { name: "CodePen", url: "https://codepen.io", img: "./Imgs/codepen.png" },
                { name: "JSFiddle", url: "https://jsfiddle.net", img: "./Imgs/fiddle.png" },
                { name: "CodeSandbox", url: "https://codesandbox.io", img: "./Imgs/codesand.png" },
                { name: "Repl.it", url: "https://repl.it", img: "./Imgs/replit.png" },
                { name: "LeetCode", url: "https://leetcode.com", img: "./Imgs/leetcode.jpg" },
                { name: "HackerRank", url: "https://www.hackerrank.com", img: "./Imgs/hackran.png" },
                { name: "Exercism", url: "https://exercism.io", img: "./Imgs/exerc.png" },
                { name: "CodeSignal", url: "https://codesignal.com", img: "./Imgs/signal.png" },
                { name: "CodeWars", url: "https://www.codewars.com", img: "./Imgs/wars.png" },
                { name: "HackerEarth", url: "https://www.hackerearth.com", img: "./Imgs/hackerk.png" },
            ];

            const container = document.querySelector(".resource-container");
            const viewMoreButton = document.querySelector(".view-more");
            const viewLessButton = document.querySelector(".view-less");
            const searchInput = document.querySelector(".search-input");

            function renderResources(filteredResources = resources) {
                container.innerHTML = "";
                filteredResources.forEach((resource, index) => {
                    const item = document.createElement("div");
                    item.className = "resource-item" + (index >= 6 ? " hidden" : "");
                    item.innerHTML = `
                        <a href="${resource.url}" target="_blank">
                            <img src="${resource.img}" alt="${resource.name}">
                            <p>${resource.name}</p>
                        </a>
                    `;
                    container.appendChild(item);
                });
            }

            viewMoreButton.addEventListener("click", function() {
                document.querySelectorAll(".resource-item.hidden").forEach(item => {
                    item.classList.remove("hidden");
                });
                viewMoreButton.style.display = "none";
                viewLessButton.style.display = "inline-block";
            });

            viewLessButton.addEventListener("click", function() {
                document.querySelectorAll(".resource-item").forEach((item, index) => {
                    if (index >= 6) {
                        item.classList.add("hidden");
                    }
                });
                viewMoreButton.style.display = "inline-block";
                viewLessButton.style.display = "none";
            });

            searchInput.addEventListener("input", function() {
                const query = searchInput.value.toLowerCase();
                const filteredResources = resources.filter(resource => resource.name.toLowerCase().includes(query));
                renderResources(filteredResources);
            });

            renderResources();
        });
    </script>
</head>
