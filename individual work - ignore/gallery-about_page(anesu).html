<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/about-style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-heading"><h1>Gallery</h1></div>
        <div class="media-container">
            <div class="media"><img src="./images/hackathon-resources/image-1.jpeg" alt="image-1"></div>
            <div class="media"><img src="./images/hackathon-resources/image-2.jpeg" alt="image-2"></div>
            <div class="media"><img src="./images/hackathon-resources/image-3.jpeg" alt="image-3"></div>
            <div class="media"><img src="./images/hackathon-resources/image-4.jpeg" alt="image-4"></div>
            <div class="media">
                <video class="styled-video" controls>
                    <source src="./images/hackathon-resources/viedo-1.mp4" type="video/mp4">
                  </video>
            </div>
            <div class="media">
                <video class="styled-video" controls>
                    <source src="./images/hackathon-resources/viedo-2.mp4" type="video/mp4">
                  </video>
            </div>
            <div class="media">
                <video class="styled-video" controls>
                    <source src="./images/hackathon-resources/viedo-3.mp4" type="video/mp4">
                  </video>
            </div>
            <div class="media">
                <video class="styled-video" controls>
                    <source src="./images/hackathon-resources/video-4.mp4" type="video/mp4">
                  </video>
            </div>
        </div>
    </div>
</body>
</html>
